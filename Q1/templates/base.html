    <link type="text/css" rel="stylesheet"

    <link type="text/css" href="{{ url_for('static', filename='assets/vendor/fonts/circular-std/style.css')}}"

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/libs/css/style.css')}}">

<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a><br>
